<div id="menu" class="row g-4" >
    <h1>Our Specials</h1>
    <hr>
  <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12" *ngFor="let dish of dishes ; index as dishId">
        <div id="boxShadow" class="card">
        <img src="{{ dish.img }}" class="card-img-top" alt="{{ dish.name }}" />
        <div class="card-body">
            <h5 class="card-title">{{ dish.name }}</h5>
            <p class="card-text"><b>Description: </b>{{ dish.description }}</p>
            <hr />
            <h5 class="card-text"><b>Price: </b>{{ dish.price | currency:"EUR" }}</h5>
            <hr />
            <div *ngIf="dish.availablity == true; else elseCondition">
                <button type="button" class="btn btn-primary" routerLink="/details/{{dishId}}">Details</button>
                <button type="button" class="btn btn-success" (click)="addToCart()">Order</button>
            </div>
            <ng-template #elseCondition>
              <p id="availablityText">This dish is not available at the moment!</p>
            </ng-template>
        </div>
        </div>
  </div>
</div>
